<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css"></link>
    <script src="RPS.js" defer></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/howler/2.1.1/howler.js"></script>
    <title>Rock Paper Scissors</title>
</head>
<body>
    <main>
        <img src="images/rock.png" alt="Rock" class="choice" data-name="rock">
        <img src="images/paper.png" alt="Paper" class="choice" data-name="paper">
        <img src="images/scissors.png" alt="Scissors" class="choice" data-name="scissors">
    </main>
    <img src="images/rock.png" alt="AI Choice" id="ai-choice" data-name = "ai-choice">
    <h1 class>WINNER</h1>
    <div class="results">
        <h2 id="p-score">Player Score: 0</h2>
        <h2 id="ai-score"> AI Score: 0</h2>
    </div>
</body>
</html>
